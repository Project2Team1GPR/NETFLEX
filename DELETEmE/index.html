<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Strava-Like Design</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #0070f3;
      padding: 10px;
      text-align: center;
      color: #fff;
    }

    nav {
      background-color: #0366d6;
      padding: 10px;
      text-align: center;
      color: #fff;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #fff;
    }

    main {
      padding: 20px;
    }

    footer {
      background-color: #0070f3;
      padding: 10px;
      text-align: center;
      color: #fff;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .profile-section {
      display: flex;
      align-items: center;
    }

    .profile-button {
      margin-right: 20px;
      padding: 10px;
      background-color: #0366d6;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .profile-image {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Strava-Like Design</h1>
    <div class="profile-section">
      <button class="profile-button">Profile</button>
      <img src="https://dgalywyr863hv.cloudfront.net/pictures/athletes/28802409/13814860/15/large.jpg" alt="Profile Image" class="profile-image">
    </div>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Activities</a>
    <a href="#">Explore</a>
    <a href="#">Groups</a>
    <a href="#">Challenges</a>
  </nav>

  <main>
    <h2>Welcome to My Strava-Like Design</h2>
    <p>This is a simplified example with a blue color scheme.</p>
  </main>

  <footer>
    &copy; 2024 My Strava-Like Design
  </footer>

</body>
</html>
