<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Net.FLEX mainpage</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #F4F4F4;
      color: #333;
    }
    header {
      background-color: #0070F3;
      padding: 10px;
      text-align: center;
      color: #fff;
    }
    nav {
      background-color: #0366D6;
      padding: 10px;
      text-align: center;
      color: #fff;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #fff;
    }
    main {
      padding: 20px;
    }
    footer {
      background-color: #0070F3;
      padding: 10px;
      text-align: center;
      color: #fff;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .profile-section {
      display: flex;
      align-items: center;
    }
    .profile-button {
      margin-right: 20px;
      padding: 10px;
      background-color: #0366D6;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .profile-image {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Net.FLEX</h1>
  </header>
  <nav>
    <a href="/views/homepage.handlebars">Home</a>
    <a href="/views/userProfile.handlebars">Profile</a>
    <a href="/views/dashboard.handlebars">Dashboard</a>
    <a href="/views/blogFeed.handlebars">Blog</a>
  </nav>
  <main>
    <h2>Welcome to Net.FLEX</h2>
    <p>This is a simplified example with a blue color scheme.</p>
  </main>
  <footer>
    &copy; 2024 Net.FLEX
  </footer>
</body>
</html>
